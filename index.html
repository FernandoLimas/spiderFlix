  <main>
    <div class="main-film">

        <h3 class="title">Spider-Man</h3>
        <P class="description">After being bitten by a genetically altered spider at Oscorp, nerdy but endearing high school student Peter Parker is endowed with amazing powers to become the superhero known as Spider-Man.
        </P>
        <div class="butons">
          <button class="btn1" role="button">

          <button class="btn2" role="button">

    </div>
